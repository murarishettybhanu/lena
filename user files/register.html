<style>
    body {
        background: black;
        color: black;
    }

    .container {
        background: #e0e0e0;
        border-radius: 10px;
    }
</style>

<body>
    <nav class="navbar navbar-light" style="background: #ffcc00">
        <a class="navbar-brand" href="#">
            <div class="form-inline">
                <img src="https://romp.co.in/assets/logo.png" width="70" height="70"
                    class="d-inline-block align-top ml-3 mt-3" alt="">
                <p class="ml-3 mt-4" id="navbrand">Romp | Vendor | Register</p>
            </div>
        </a>
    </nav>
    <div class="container m-md-5 p-md-5">
        <form action="/vendor/store" method="POST" encType="multipart/form-data">
            Username <br>
            <input type="text" name="name" class="form-control" id=""> <br>
            Email <br>
            <input type="email" name="email" class="form-control" id=""> <br>
            Password <br>
            <input type="password" name="password" class="form-control" id=""> <br><br>
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
</body>

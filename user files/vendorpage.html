        <div id="mybutton">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary feedback" data-toggle="modal" data-target="#sideModalTR">
                Chat
            </button>
        </div>

    </div>
    <!-- Side Modal Top Right -->

    <!-- To change the direction of the modal animation change .right class -->
    <div class="modal fade right" id="sideModalTR" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">

        <!-- Add class .modal-side and then add class .modal-top-right (or other classes from list above) to set a position to the modal -->
        <div class="modal-dialog modal-side modal-bottom-right" role="document">


            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100" id="myModalLabel">Online</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="chat" scrolling="yes">
                    Chat now
                </div>
                <div class="modal-footer">
                    <input type="text" class="form-control" placeholder="Type here" name="" id="text">
                    <button type="button" class="btn btn-primary" onclick="send()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Side Modal Top Right -->
    <script>
        function send() {
            var theDiv = document.getElementById("chat");
            var data = document.getElementById("text").value;
            theDiv.innerHTML += "<br>"+data;

        }
    </script>

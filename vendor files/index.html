<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Romp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>
<style>
    body{
        background: black;
        color: black;
    }
    .container{
        background: #e0e0e0;
        border-radius: 10px;
    }
</style>
<body>
    <nav class="navbar navbar-light" style="background: #ffcc00">
        <a class="navbar-brand" href="#">
            <div class="form-inline">
                <img src="https://romp.co.in/assets/logo.png" width="70" height="70"
                    class="d-inline-block align-top ml-3 mt-3" alt="">
                <p class="ml-3 mt-4" id="navbrand">Romp | Vendor</p>
            </div>
        </a>
    </nav>
    <div class="container m-md-5 p-md-5">
        <form action="">
            Vendor name <br><br>
            <input type="text" class="form-control"><br>
            Vendor Location<br><br>
            <input type="text" class="form-control"><br>
            Vendor Display Pic<br><br>
            <input type="file" class="form-control"><br>
            Vendor pictures<br><br>
            <input type="text" class="form-control"><br>
            Vendor Description<br><br>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea><br>
            Vendor Phone no<br><br>
            <input type="text" class="form-control"><br>
            Email<br><br>
            <input type="email" class="form-control"><br>
            Category<br><br>
            <select name="" id="" class="form-control">
                <option value="">Opt1</option>
                <option value="">Opt2</option>
                <option value="">Opt3</option>
                <option value="">Opt4</option>
            </select><br>
            Store start time
            <input type="time" class="form-control" placeholder="start time"><br>
            Store end time
            <input type="time" class="form-control" placeholder="end time"><br>
        </form>
    </div>
</body>

</html>
